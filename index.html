<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main>
        <div class="esquerda">
            <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>
        <form action="" method="post">
            <input type="text" id="nome" placeholder="Nome Completo *" name="nome" required>
            <input type="email" id="email" placeholder="Email *" name="email" required>
            <input type="tel" id="telefone" placeholder="Telefone *" name="telefone">
            <textarea id="mensagem" placeholder="Mensagem *" name="mensagem" rows="4" required></textarea>
            <button id="enviar" type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
